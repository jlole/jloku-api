name: deploy

on:
  push:
    branch:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Build Docker
      env:
        MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
        MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      run: docker build -t jloku/jloku-api .
    - name: Remove Previous Docker
      run: docker rm -f jloku-api || true
    - name: Run Docker
      run: docker run --name jloku-api -dp 5000:5000 jloku/jloku-api
